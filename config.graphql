schema
  @upstream(baseURL: "http://jsonplaceholder.typicode.com")
  @link(type: Config, src: "./user/user.graphql")
  @link(type: Config, src: "./post.graphql")
{
  query: Query
}

type Query {
  posts: [Post] @http(path: "/posts")
}


type Post {
  id: Int!
  userId: Int!
  title: String!
  body: String!
}
